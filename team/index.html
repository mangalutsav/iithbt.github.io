<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
function v()
    	{
    		var e = $(".portrait-container");
            $("#the-team .team-card").hover(function() {
                var a = $(this).children(".card-info").height();
                var t = parseInt($(".portrait-container").css("padding-bottom"));
                if (a > t) {
                    $(".portrait-container").css("padding-bottom", a);
                }
                e.addClass("over-team-card");
            }, function() {
                e.removeClass("over-team-card");
            });
    	}

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
function shuffle(array) {
    var i = 4,
        j,
        temp;

    while (i++ < (array.length - 1)) {

        j = getRandomInt(5,i);

        // swap randomly chosen element with current element
        temp = array[i];
        array[i] = array[j];
        array[j] = temp;

    }

    return array;
}

function outputTeamData()
{
	$.get("teamData.json", function(data, status){
        if(status)
        {
            data = shuffle(data);
        	for(var i=0;i<data.length;i++)
        	{
        		var $team_card = $("<div>", {"class": "team-card"});
        		var $card_photo = $("<div>",{"class": "card-photo"});
        		var $img_normal = $("<img>",{"src": "images/"+data[i].img_normal});
        		if(data[i].img_alternate)
        		{
        			$img_normal.attr("class","normal");
        			var $img_alternate = $("<img>",{"src": "images/"+data[i].img_alternate,"class" : "alternate"});
        			$card_photo.append($img_alternate);
        		}
        		$card_photo.append($img_normal);
        		var $card_info =  $("<div>",{"class" : "card-info"});
        		$card_info.html('<h2 class="pulls">'+data[i].name+'</h2>');
                if(data[i].position instanceof Array)
                {
                    jQuery.each(data[i].position, function(index, item) {
                        var $h3 = $("<h3>");
                        $h3.html(item);
                        if(index < (data[i].position.length-1))
                            $h3.attr("style","margin-bottom: 0");
                        $card_info.append($h3);     
                    });
                }
                else
                    $card_info.append('<h3>'+data[i].position+'</h3>');
                
                $card_info.append('<p>'+data[i].description+'</p>');
        		var $contact_links = $("<p>",{"class" : "contact-links"});
                if(data[i].twitter != "")
                    $contact_links.append('<a href="http://twitter.com/'+data[i].twitter+'" class="contact-twitter" target="_blank"></a>');
                if(data[i].facebook != "")
                    $contact_links.append('<a href="http://facebook.com/'+data[i].facebook+'" class="contact-facebook" target="_blank"></a>');
        		
        		$card_info.append($contact_links);
        		$team_card.append($card_photo);
        		$team_card.append($card_info);
        		$(".portrait-container").append($team_card);
        	}
        }
        v();
    });
}
outputTeamData();
var defaultSearchBarPosition;

function searchBarFix()
{

    var i=t>defaultSearchBarPosition;
    if(a!==i)
    {
        a=i;
        $(".employee-search").toggleClass("fixed",i);
    }
}

    $("#employee-search-box").on("input", function() {        	
        var e = $(this).val().toLowerCase();
        var a = $(".team-card");
        var t = [];
        a.each(function(a, i) {
            var o = $(i).text().toLowerCase();
            if (e === "" || o.indexOf(e) >= 0) {
                t.push(i);
            };
        });
        a.css("display", "none");
        $(t).css("display", "");
    });
    defaultSearchBarPosition = $("#the-team").offset().top;
    $(window).on("scroll",searchBarFix);
    $(window).on("resize",searchBarFix);    
});
